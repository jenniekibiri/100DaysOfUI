<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="scss/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img class="image" src="./images/illustration-hero.svg" alt="illustration-hero" />
      <div class="card-body">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price">
          <img class="icon" src="./images/icon-music.svg" alt="icon-music" />

          <div class="text">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="change">Change</a>
        </div>
      </div>
      <button class="submit-btn">Proceed to Payment</button>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/jenniekibiri"
        >jeniffer kibiri</a
      >.
    </div>
  </body>
</html>
