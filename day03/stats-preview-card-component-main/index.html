<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
   
      <div class="card">
        <div class="text">
          <h1 >Get <span class="insights"> insights</span>  that help your business grow.</h1>
          <p class="muted">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div class="companies">
          <h1>10k+</h1>
          <p class="muted">Companies</p>
          </div>
          <div class="templates">
            <h1>314</h1>
            
            <p class="muted">Templates</p>
          </div>
          <div class="queries">
            <h1>12m+</h1>
            <p class="muted">Queries</p>
          </div>
        </div>
        
        </div>
        <div class="image">
          <div id="color-overlay"></div>
        
        </div>
      </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jeniffer Kibiri</a>.
    </div>
  </body>
</html>
