<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
   
    <title>Frontend Mentor | Ping coming soon page</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="main">
      <div class="header">
        <img class="logo" src="./images/logo.svg" alt="...logo" />
      </div>
      <div class="content">
        <h2 class="text">We are launching <span class="soon">soon!</span></h2>
        <p class="subscribe">Subscribe and get notified</p>
      </div>
      <div class="call-to-action">
        <input class="input" type="text" id="email" placeholder="Your Email Address..." />
        <button class="button"  id="submit" type="submit">Notify Me</button>
      </div>
      <span id="nameError">
       Please provide a valid email address
      </span>
      <div class="image-wrapper">
        <img
          class="image"
          src="./images/illustration-dashboard.png"
          alt="..."
        />
      </div>

      <div class="social-media">
        <i class="fa fa-facebook icons"></i>

        <i class="fa fa-twitter icons "></i>
        <i class="fa fa-instagram  icons"></i>
      </div>
      <div class="footer">&copy; Copyright Ping. All rights reserved.</div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jeniffer kibiri</a>.
      </p>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
