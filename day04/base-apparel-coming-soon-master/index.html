<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="preconnect"
      href=" https://fonts.google.com/specimen/Josefin+Sans"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="card">
      <div class="col1">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
          <h1 class="were">WE' RE</h1>
          <h1 class="coming">COMING</h1>
          <h1 class="soon">SOON</h1>
          <p class="text"> Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <div class="custom-search">
              <input type="text" class="custom-search-input" placeholder="Email Address">
              <button class="custom-search-botton" type="submit"><img  height="15" width="10" src="./images/icon-arrow.svg" alt=""></button>  
            </div>
        </div>
      </div>
      <div class="col2"></div>
    </div>

   

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jeniffer Kibiri</a>.
      </p>
    </footer>
  </body>
</html>
